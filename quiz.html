<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a quiz page of the course website"
    />
    <meta name="author" content="Victor Patrick" />
    <link rel="stylesheet" href="styles/quiz.css" />
    <title>WDD 130 | Quiz</title>
  </head>
  <body>
    <header>
      <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <div class="form-item column2">
            <label for="q1">1. What does the acronym HTML stands for?</label>
            <input type="text" id="q1" name="q1" />
          </div>
          <div class="form-item column2">
            <label for="q2">2. Explain how external CSS can be added to HTML</label>
            <textarea
              id="q2"
              name="q2"
              rows="4"
              placeholder="Write explanation here...."
            ></textarea>
          </div>
          <div class="form-item column1">
            <label for="q3"
              >3. Which of the following is an HTML attribute?</label>
            <select id="q3" name="q3">
              <option value="choose">Choose one...</option>
              <option value="statement">statement</option>
              <option value="img">img</option>
              <option value="closing">closing</option>
            </select>
          </div>
          <div class="form-item column2">
            <label for="q4">4. Explain why CSS is important in web development</label>
            <textarea
              id="q4"
              name="q4"
              rows="4"
              placeholder="Write explanation here...."
            ></textarea>
          </div>
          <div class="form-item column2">
            <label for="q5">5. How many heading tags are there in HTML?</label>
            <input type="number" id="q5" name="q5" />
          </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
  </body>
</html>
